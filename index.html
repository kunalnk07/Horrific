<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Terminal</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            margin: 20px;
        }
        #terminal {
            white-space: pre-wrap;
        }
        #input {
            background: black;
            border: none;
            color: lime;
            outline: none;
            width: 80%;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch { animation: glitch 0.5s infinite; }
    </style>
</head>
<body>
    <div id="terminal">
        <p>Welcome to The Forgotten Terminal.</p>
        <p>Type "START" to begin.</p>
        <p id="output"></p>
        <input type="text" id="input" autofocus>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (input.value.toLowerCase() === 'start') {
                    output.innerHTML += '<br>Starting The Summoning...';
                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 2000);
                } else {
                    output.innerHTML += `<br>Unknown command: ${input.value}`;
                }
                input.value = '';
            }
        });
    </script>
</body>
</html>
