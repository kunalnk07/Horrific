<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - The Summoning</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            margin: 20px;
        }
        #lobby {
            text-align: center;
        }
        #players {
            margin-top: 20px;
        }
        .glitch { animation: glitch 0.5s infinite; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div id="lobby">
        <h1 class="glitch">The Summoning</h1>
        <p>Waiting for players to join...</p>
        <div id="players">
            <p>Player 1: Connected</p>
            <p>Player 2: Connected</p>
            <p>Player 3: ...</p>
            <p>Player 4: ...</p>
        </div>
        <p id="countdown">Starting in 5 seconds...</p>
    </div>
    <script>
        let count = 5;
        const countdown = document.getElementById('countdown');
        const interval = setInterval(() => {
            count--;
            countdown.textContent = `Starting in ${count} seconds...`;
            if (count === 0) {
                clearInterval(interval);
                window.location.href = 'game.html';
            }
        }, 1000);
    </script>
</body>
</html>
