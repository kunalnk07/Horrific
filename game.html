<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Summoning - Game</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            margin: 20px;
        }
        #game {
            text-align: center;
        }
        canvas {
            border: 1px solid lime;
        }
        .glitch { animation: glitch 0.5s infinite; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1 class="glitch">The Summoning</h1>
        <canvas id="maze" width="400" height="400"></canvas>
        <p>Collect the relic to escape!</p>
    </div>
    <script>
        const canvas = document.getElementById('maze');
        const ctx = canvas.getContext('2d');
        const player = { x: 10, y: 10, size: 20 };
        const relic = { x: 300, y: 300, size: 20 };
        let glitchTimeout;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lime';
            ctx.fillRect(player.x, player.y, player.size, player.size);
            ctx.fillStyle = 'red';
            ctx.fillRect(relic.x, relic.y, relic.size, relic.size);

            if (Math.abs(player.x - relic.x) < player.size && Math.abs(player.y - relic.y) < player.size) {
                clearTimeout(glitchTimeout);
                showJumpscare();
            }
        }

        function showJumpscare() {
            document.body.innerHTML = '<h1 class="glitch">You Have Awakened Them.</h1>';
            const audio = new Audio('jumpscare.mp3');
            audio.play();
            setTimeout(() => {
                window.location.href = 'crash.html';
            }, 3000);
        }

        function glitchEffect() {
            document.body.classList.add('glitch');
            glitchTimeout = setTimeout(() => {
                document.body.classList.remove('glitch');
            }, 500);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.y -= 10;
            if (e.key === 'ArrowDown') player.y += 10;
            if (e.key === 'ArrowLeft') player.x -= 10;
            if (e.key === 'ArrowRight') player.x += 10;
            draw();
            if (Math.random() < 0.1) glitchEffect();
        });

        draw();
    </script>
</body>
</html>
